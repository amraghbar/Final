<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Details</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMz1F7D+lgGJZfGTIiZ8R38L+XZTtc5i1cnLZJ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/details.css" />
    <link rel="stylesheet" href="../css/styles.css" />
  <style>
  @import url(../css/navbar.css); 
  @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Raleway:ital,wght@0,100..900;1,100..900&family=Sevillana&display=swap');

  </style>
   </head>

  <body>
    <header>
      <nav class="navbar">
        <a class="navbar-logo playwrite-gb-s" href="./main.html">Movies Search APP</a>
        <div class="navbar-toggler">
          <i class="fas fa-bars"></i>
        </div>
        <div class="navbar-menu">
          <ul>
            <li class="nav-item active">
              <a class="nav-link" href="main.html">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./genres.html">Moveis</a>
            </li>
            <li class="nav-item favorites-icon">
              <a class="nav-link" id="toggleFavoritesBtn" href="#">
                <i class="fas fa-heart"></i> Favorites
                <ul
                  style="display: none"
                  id="favoritesDropdown"
                  class="favorites-dropdown"
                >
                  <li id="favoritesContainer"></li>
                </ul>
              </a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-white"
                href="#"
                id="navbarDropdown"
              >
                <i class="fas fa-user mx-1"></i> Profile
              </a>
              <!-- Dropdown menu -->
              <ul
                class="dropdown-menu"
                aria-labelledby="navbarDropdown"
                style="display: none"
              >
                <li>
                  <a class="dropdown-item" href="../page/userAccount.html"
                    >My account</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="../index.html">Log out</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="details-container">
      <div class="movie-details" >
        <img id="moviePoster" alt="Movie Poster" />
        <div class="movie-info">
          <h2 id="movieTitle"></h2>
          <p id="moviePlot"></p>
          <p><strong>Released :</strong> <span id="movieReleased"></span></p>
          <p><strong>Genre :</strong> <span id="movieGenre"></span></p>
          <p><strong>Director :</strong> <span id="movieDirector"></span></p>
          <p><strong>Rating ‚≠ê:</strong> <span id="movieRating"></span></p>
    
        </div>
      </div>
    </div>

    <script src="../js/details.js"></script>
    <script src="../js/app.js"></script>
  </body>
</html>
