<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genres - Movie Search</title>
    <link rel="stylesheet" href="../css/genres.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar">
            <a class="navbar-logo" href="./genres.html">Movies Search APP</a>
            <div class="navbar-menu">
                <ul>
                    <li class="nav-item"><a href="./main.html">HOME</a></li>
                    <li class="nav-item active"><a href="./genres.html">Movies</a></li>
                    <li class="nav-item"><a href="#">My List</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="genres-section">
            <h2>Select a Genre</h2>
            <div class="genres-container">
                <button class="genre-btn" data-genre="Action">Action</button>
                <button class="genre-btn" data-genre="Comedy">Comedy</button>
                <button class="genre-btn" data-genre="Drama">Drama</button>
                <button class="genre-btn" data-genre="Horror">Horror</button>
                <button class="genre-btn" data-genre="Sci-Fi">Sci-Fi</button>
            </div>
        </section>

        <section id="genreMoviesSection">
            <h2>Movies by Genre</h2>
            <div class="movie-container" id="genreMoviesContainer"></div>
        </section>
    </main>

    <script src="../js/genres.js"></script>
</body>

</html>
